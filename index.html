<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: #0d0a12;
            color: #e8e4f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* --- Aurora background --- */
        .aurora {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0;
            mix-blend-mode: screen;
            animation-fill-mode: forwards;
        }

        .aurora-blob:nth-child(1) {
            width: 600px;
            height: 350px;
            background: radial-gradient(ellipse at center, rgba(120, 80, 180, 0.35), rgba(80, 50, 160, 0.15), transparent 70%);
            top: -10%;
            left: -10%;
            animation: drift-a 28s ease-in-out infinite, aurora-in 2s ease 0.2s forwards;
        }

        .aurora-blob:nth-child(2) {
            width: 500px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(60, 60, 160, 0.3), rgba(40, 40, 130, 0.12), transparent 70%);
            bottom: -15%;
            right: -8%;
            animation: drift-b 34s ease-in-out infinite, aurora-in 2s ease 0.6s forwards;
        }

        .aurora-blob:nth-child(3) {
            width: 450px;
            height: 300px;
            background: radial-gradient(ellipse at center, rgba(100, 60, 170, 0.25), rgba(70, 40, 140, 0.1), transparent 70%);
            top: 40%;
            left: 50%;
            margin-left: -225px;
            animation: drift-c 22s ease-in-out infinite, aurora-in 2s ease 1s forwards;
        }

        .aurora-blob:nth-child(4) {
            width: 380px;
            height: 280px;
            background: radial-gradient(ellipse at center, rgba(50, 70, 140, 0.2), rgba(60, 50, 120, 0.08), transparent 70%);
            top: 5%;
            right: -5%;
            animation: drift-d 26s ease-in-out infinite, aurora-in 2s ease 1.4s forwards;
        }

        @keyframes aurora-in {
            to { opacity: 1; }
        }

        @keyframes drift-a {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(80px, 40px) rotate(5deg); }
            66% { transform: translate(30px, 70px) rotate(-3deg); }
        }

        @keyframes drift-b {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-60px, -50px) rotate(-4deg); }
            66% { transform: translate(-30px, -80px) rotate(6deg); }
        }

        @keyframes drift-c {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -30px) scale(1.15); }
        }

        @keyframes drift-d {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, 40px) rotate(8deg); }
        }

        /* --- Vignette --- */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(6, 4, 10, 0.6) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* --- Film grain --- */
        .grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            opacity: 0.35;
        }

        .grain::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px;
        }

        /* --- Content --- */
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            color: #b8a4d6;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            animation: aberration 10s ease-in-out infinite, fade-up 0.6s ease both;
        }

        @keyframes aberration {
            0%, 100% { text-shadow: -1.5px 0 rgba(255, 80, 100, 0.35), 1.5px 0 rgba(80, 130, 255, 0.35), 0 0 30px rgba(184, 164, 214, 0.08); }
            25% { text-shadow: -2px 0.5px rgba(255, 80, 100, 0.45), 2px -0.5px rgba(80, 130, 255, 0.45), 0 0 40px rgba(184, 164, 214, 0.1); }
            50% { text-shadow: -1px -0.5px rgba(255, 80, 100, 0.3), 1px 0.5px rgba(80, 130, 255, 0.3), 0 0 25px rgba(184, 164, 214, 0.06); }
            75% { text-shadow: -2.5px 0 rgba(255, 80, 100, 0.4), 2.5px 0 rgba(80, 130, 255, 0.4), 0 0 35px rgba(184, 164, 214, 0.09); }
        }

        .tagline {
            font-size: 1rem;
            color: #8b7aa8;
            margin-bottom: 3rem;
            animation: fade-up 0.5s ease 0.1s both;
        }

        .products {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fade-up 0.5s ease 0.2s both;
        }

        .product {
            background: rgba(26, 21, 37, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid #2d2640;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: #c4b8db;
            transition: all 0.25s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product:hover {
            background: rgba(36, 30, 50, 0.8);
            border-color: rgba(140, 100, 200, 0.3);
            color: #e8e4f0;
            box-shadow: 0 0 25px rgba(120, 80, 180, 0.08), inset 0 0 0 1px rgba(140, 100, 200, 0.06);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }

        .product-name {
            font-weight: 500;
        }

        .product-platform {
            color: #6b5d80;
            margin-left: 1rem;
            flex-shrink: 0;
        }

        .product-platform svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .product-desc {
            font-size: 0.85rem;
            color: #8b7aa8;
            font-weight: 400;
        }

        .contact {
            font-size: 0.85rem;
            color: #6b5d80;
            animation: fade-up 0.4s ease 0.35s both;
        }

        .contact a {
            color: #9580b8;
            text-decoration: none;
        }

        .contact a:hover {
            color: #b8a4d6;
        }

        .separator {
            margin: 0 0.75rem;
            color: #4a3d66;
        }

        .github-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            vertical-align: middle;
        }

        /* --- Animations --- */
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
