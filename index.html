<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: #0d0a12;
            color: #e8e4f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            color: #b8a4d6;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        .tagline {
            font-size: 1rem;
            color: #8b7aa8;
            margin-bottom: 3rem;
        }

        .products {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .product {
            background: #1a1525;
            border: 1px solid #2d2640;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: #c4b8db;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product:hover {
            background: #241e32;
            border-color: #4a3d66;
            color: #e8e4f0;
        }

        .product-name {
            font-weight: 500;
        }

        .product-platform {
            font-size: 0.8rem;
            color: #6b5d80;
        }

        .contact {
            font-size: 0.85rem;
            color: #6b5d80;
        }

        .contact a {
            color: #9580b8;
            text-decoration: none;
        }

        .contact a:hover {
            color: #b8a4d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hexul</h1>
        <p class="tagline">software for creative workflows</p>

        <div class="products">
            <a href="https://mirrorps.hexul.com" class="product">
                <span class="product-name">Mirror for Photoshop</span>
                <span class="product-platform">iOS</span>
            </a>
        </div>

        <p class="contact">
            <a href="mailto:contact@hexul.com">contact@hexul.com</a>
        </p>
    </div>
</body>
</html>
